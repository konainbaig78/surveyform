<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset>
      <h1>SURVEY FORM</h1>
      <form>
        <label for="name">Name</label> <br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="enter your name"
        />
        <br /><br />
        <label for="email">Email</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter your email"
        />
        <br /><br />
        <label for="age">age</label> <br />
        <input type="text" name="age" id="age" placeholder="enter your age" />
        <br /><br />
        <label for="describe">which option best describe you?</label> <br />
        <select name="describe" id="describe">
          <option value="1">Student</option>
          <option value="1">Teacher</option>
        </select>
        <br /><br />
        <label for="known"
          >languages & framework known (check all that apply)
        </label>
        <br /><br />
        <input type="checkbox" name="C" id="C" /> <label for="C">C</label>
        <br />
        <input type="checkbox" name="C++" id="C++" /><label for="C++"
          >C++</label
        >
        <br />
        <input type="checkbox" name="C#" id="C#" /><label for="C#">C#</label>
        <br />
        <input type="checkbox" name="java" id="java" /><label for="java"
          >java</label
        >
        <br />
        <input type="checkbox" name="python" id="python" /><label for="python"
          >python</label
        >
        <br />
        <input type="checkbox" name="javascript" id="javascript" /><label
          for="javascript"
          >javaScript</label
        >
        <br />
        <input type="checkbox" name="react" id="react" /><label for="react"
          >React</label
        >
        <br />
        <input type="checkbox" name="angular" id="angular" /><label
          for="angular"
          >Angular</label
        >
        <br />
        <input type="checkbox" name="django" id="django" /><label for="django"
          >Django</label
        >
        <br />
        <input type="checkbox" name="spring" id="spring" /><label for="spring"
          >Spring</label
        >
        <br />
        <br /><br /><br />
        <h4>Any coment or suggestions?</h4>
        <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
        <br />
        <br /><br />

        <center><button type="submit">submit</button></center>
        <br />
      </form>
    </fieldset>
  </body>
</html>
